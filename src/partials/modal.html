<body>
    
    <div class="backdrop is-hidden" data-modal></div>
    <div class="modal">
        <button class="button modal-button__close" data-modal-close>X
            <svg width="10" height="10">
                <use href=""></use>
            </svg>
        </button>
            <p class="modal-title">Enter Order Details</p>
            <form action="#"> 

                                <!-- Возможно нужно будет обернуть во wrapper, первые три инпута -->

                    <div class="form-field">
                        <label class="form-input__text" for="Name">Name</label>
                        <div class="form-input__wrappy">
                            <input class="form-input" type="text" name="Name" id="Name" />
                            <svg class="form-input__icon" width="10" height="10">
                                <use href=""></use>
                            </svg>
                        </div> 
                    </div>
                    <div class="form-field">
                        <label class="form-input__text" for="Phone">Phone</label>
                        <div class="form-input__wrappy"> 
                            <input class="form-input" type="tel" name="Телефон" id="Телефон" />
                            <svg class="form-input__icon" width="10" height="10">
                                <use href=""></use>
                            </svg>
                        </div> 
                    </div>
                    <div class="form-field">
                        <label class="form-input__text" for="Mail">Mail</label>
                        <div class="form-input__wrappy"> 
                            <input class="form-input" type="email" name="Почта" id="Mail" />
                         <svg class="form-input__icon" width="10" height="10">
                                <use href="icon-form-name"></use>
                            </svg> 
                        </div>
                    </div>
     
                    <!-- Возможно нужно будет обернуть во wrapper, следующие три инпута -->

                    <div class="form-field">
                    <label for="Product name">Product name</label>
                    <select id="Product name" name="Product name">
                        <option value="">Ice cream</option>
                        <option value="">Ice coffee</option>
                        <option value="" selected>Milkshakes</option>
                    </select>
                    </div>


                    <div class="form-field">
                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option value="xs">Extra Small</option>
                        <option value="s">Small</option>
                        <option value="m" selected>Medium</option>
                        <option value="l">Large</option>
                    </select>
                    </div>

                    <div class="form-field">
                    <label for="taste">Choose the taste</label>
                    <select id="taste" name="taste">
                        <option value="xs">Vanilla</option>
                        <option value="s">Chocolate</option>
                        <option value="m" selected>Strawberry</option>
                    </select>
                    </div>

                <label>
                    Quantity:
                    <input type="number" name="quantity" min="0" max="9999" step="1" value="0" />
                </label>

                    <label>
                        Comment
                        <textarea name="feedback" rows="5" placeholder="Comment to the order"></textarea>
                    </label>
                    <button class="button main-button submit-button" type="submit">Отправить</button>

            </form>
        </button>
    </div>
